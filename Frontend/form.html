<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="js/backend.js"></script>
    <link rel="stylesheet" href="css/form.css" />
    <script src="js/form.js"></script>
  </head>
  <body>
    <div class="container-fluid content">
      <button class="logout">Logout</button>
      <div class="context">
        <form id="myForm">
          <div class="form-row">
            <div class="form-group col-md-6 email">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                required="true"
                class="form-control"
                id="email"
                value=""
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group col-md-6 password">
              <label for="inputPassword4">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required="true"
              />
            </div>

            <div class="form-group col-md-6 contact">
              <label for="inputPassword4">Contact</label>
              <input
                type="number"
                class="form-control"
                id="contact"
                name="contact"
                placeholder="Contact"
                required="true"
              />
            </div>
          </div>
          <div class="form-group address1">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address1"
              placeholder="1234 Main Street, West Bandra"
            />
          </div>
          <div class="form-group Landmark">
            <label for="inputAddress2">Landmark</label>
            <input
              type="text"
              class="form-control"
              id="landmark"
              name="landmark"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="city" name="city" />
            </div>
            <div class="form-group col-md-4"></div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <img src="login.png" alt="" />
      </div>
    </div>
  </body>
</html>
